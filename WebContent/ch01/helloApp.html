<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="httpRequest.js"></script>
<script>
// params에 문자열을 UTF-8로 변환해주는 함수를 사용해  입력받은 값을 저장함
function helloToServer(){
      var params = "name=" + 
         encodeURIComponent(document.f.name.value);
      sendRequest("hello.jsp", params, helloFromServer,"POST");
   }
   
   function helloFromServer(){
      if(httpRequest.readyState == 4){
         if(httpRequest.status == 200){
            alert("서버 응답 : " + httpRequest.responseText);
         }
      }  else{
    	  console.log("httpRequest.readyState : " + httpRequest.readyState);
      }
   }
</script>
</head>
<body>
   <form name="f">
      <input type="text" name="name"/>
      <input type="button" value="입력" onclick="helloToServer()"/>
   </form>
</body>
</html>
