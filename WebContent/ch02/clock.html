<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>시계</title>
<script type="text/javascript">
function printTime(){
	// clock에 id값이 clock인 값을 저장
	var clock = document.getElementById("clock");
	// 현재 시간을 now에 저장
	var now = new Date();
	clock.innerHTML = now.getFullYear() + "년 " + (now.getMonth() + 1) 
		+ "월 " + now.getDate() + "일 " + now.getHours() + "시 "
		+ now.getMinutes() + "분 " + now.getSeconds() + "초";
		// 1초마다 printTime() 함수를 실행
		setTimeout("printTime()", 1000);
}
// 코드를 실행하면 printTime 함수를 실행
window.onload = function() {
	printTime();
}
</script>
</head>
<body>
	현재 시간은 <span id="clock"></span>입니다.
</body>
</html>
